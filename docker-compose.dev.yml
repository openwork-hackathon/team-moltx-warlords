version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      # Optional: create .env from .env.example
      - .env
    environment:
      # Override as needed
      - ENV=dev
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    volumes:
      - ./backend/app:/app/app
    # healthcheck optional; docker compose v2 supports it
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read(); print('ok')"]
      interval: 10s
      timeout: 3s
      retries: 10
