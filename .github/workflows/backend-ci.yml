name: backend-ci

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

  # For fork PRs, maintainers may have Actions disabled or set to "Require approval".
  # This event lets maintainers opt into running CI on fork PRs while keeping permissions minimal.
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For pull_request_target, default ref is the base branch. We want the PR head.
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Lint (ruff)
        working-directory: backend
        run: |
          ruff check .

      - name: Format check (ruff)
        working-directory: backend
        run: |
          ruff format --check .

      - name: Run tests
        working-directory: backend
        env:
          PYTHONPATH: .
        run: |
          python -m pytest -q
